<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="sidebarImage">
        <img src="oddTree.jpg" width="300px" height="100%">
        <div class="textLogo"><img src="odinLogo.png" width="40px" height="40px">ODIN</div>
        <div class="textCred">Photo By <a href="https://unsplash.com/@haliewestphoto" target="_blank"> Hallie West </a>
            on <a href="https://unsplash.com/" target="_blank"> Unsplash </a></div>
    </div>
    <div class="formContent">
        <div class="motivateContent">
            <h4>The sun rises gently, casting golden light across the quiet hills, as birds sing and the world slowly
                awakens in peace.</h4>
            <p>You <em>Walk</em> Alone, Alan Walek</p>
        </div>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-input">
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Suzuki" required>
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Nobita" required>
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="snobita@gmail.com" required>
                    </div>
                    <div class="phoneNo">
                        <label for="phoneNo">Phone Number</label>
                        <input type="tel" id="phoneNo" name="phoneNo" placeholder="0103213131" required>
                    </div>
                    <div class="passwd">
                        <label for="paswd">Password</label>
                        <input type="password" id="passwd" name="passwd" minlength="8" required>
                    </div>
                    <div class="passwd">
                        <label for="checkPasswd">Confirm Password</label>
                        <input type="password" id="checkPasswd" name="checkPasswd" minlength="8" required>
                    </div>
                </div>
            </fieldset>
            <div class="loginContent">
                <button type="submit" id="submitBtn" value="">Create Account</button>
                <h4>Thank you</h4>
            </div>
        </form>

    </div>
</body>

</html>
